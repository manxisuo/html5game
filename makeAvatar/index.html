<!DOCTYPE HTML>
<html lang="en-US" class="initial_bg">
<head>
<meta charset="UTF-8">
<meta name="Viewport"
	content="width=device-width; height=device-height; user-scaleable=no; initial-scale=1.0" />
<meta name="apple-touch-fullscreen" content="YES" />

<title>微信新消息头像制作工具</title>

<style type="text/css">
html {
	margin: 0;
	padding: 0;
}

body {
	margin: 0 auto;
	padding: 0;
	text-align: center;
}

#file,#image,#icon,#canvas1,#exportLink,#resultImg {
	display: none;
}

#canvas_wrapper {
	margin: 20px auto;
}

#canvas2, #canvas1 {
	border: 1px solid gray;
}

#openFileBtn,#executeBtn {
	margin-right: 15px;
}
</style>
<link type="text/css" href="../style/popwin.css" media="all"
	rel="stylesheet" />
<script type="text/javascript" src="../script/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/popwin.js"></script>
<script type="text/javascript" src="../script/mylib.js"></script>
<script type="text/javascript" src="script/kxq.js"></script>

</head>
<body>
	<span id="fileSpan"><input type="file" accept="image/*" id="file" /></span>
	<canvas id="canvas1" width="440" height="440"></canvas>
	<img src="" id="image" width="640" height="640">
	<img src="image/1.png" id="icon" width="50" height="50">

	<div id="canvas_wrapper">
		<canvas id="canvas2" width="300" height="300"></canvas>
	</div>
	<button id="openFileBtn">打开图片</button>
	<button id="executeBtn">制作</button>
	<button id="exportBtn">保存</button>
	<!-- <a id="exportLink" href="" download="a.png">点击保存</a> -->
</body>
</html>
